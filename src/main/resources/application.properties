spring.application.name=notes

spring.datasource.url= jdbc:mysql://localhost:3307/securenotes?createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password= ${PASSWORD_DB}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.security= DEBUG

spring.app.jwtSecret= ${JWT_SECRET}
spring.app.jwtExpirationMs=${jwtExpirationMs}
frontend.url=http://localhost:3000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USERNAME_MAIL}
spring.mail.password=${PASSWORD_MAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true